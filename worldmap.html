<!Doctype html>
<html>
<head>
<title>World Map</title>

<meta charset="utf-8">
<style>
	*{
		font-family: "Helvetica Neue";
	}
	p{
		font-size: 0.85em;
	}
	svg{
		background: white;
	}
	.country{
		fill: #ccc;
		stroke: #333;
		stroke-width:0.5;
	}
	.selected{
		fill: yellow;
	}
</style>

</head>
<body>
<div id="map"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
<script type="text/javascript" src="visualization.js"></script>
</body>
</html>
